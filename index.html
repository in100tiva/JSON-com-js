<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Usuários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Gerenciador de Usuários</h1>
    
    <div class="container">
        <div id="alertBox" class="alert"></div>
        
        <form id="userForm">
            <input type="hidden" id="userId">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite o nome completo">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite o e-mail">
            </div>
            
            <div class="form-buttons">
                <button type="button" id="cancelEdit" class="hidden">Cancelar</button>
                <button type="submit" id="btnSalvar">Salvar</button>
            </div>
        </form>
    </div>
    
    <div class="container user-list">
        <h2>Lista de Usuários</h2>
        <div id="listaUsuarios">
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Conteúdo da tabela será inserido via JavaScript -->
                </tbody>
            </table>
            <div id="emptyMessage" class="empty-message">Nenhum usuário cadastrado</div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
